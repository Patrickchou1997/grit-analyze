<div class="container">
  <div class="mat-elevation-z8">
    <form class="example-form">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Filter</mat-label>
        <input
          type="text"
          aria-label="Filter"
          matInput
          (input)="txt_filter($event)"
        />
      </mat-form-field>
    </form>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Image Column -->
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef>Picture</th>
        <td mat-cell *matCellDef="let element">
          <img
            *ngIf="element.gender == 'Male'"
            src="assets/user.png"
            width="64"
            height="64"
          />
          <img
            *ngIf="element.gender == 'Female'"
            src="assets/female-user.png"
            width="64"
            height="64"
          />
        </td>
      </ng-container>

      <!-- Student ID Column -->
      <ng-container matColumnDef="Student ID">
        <th mat-header-cell *matHeaderCellDef>Student ID</th>
        <td mat-cell *matCellDef="let element">{{ element.student_ID }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.first_name }} {{ element.last_name }}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Year Column -->
      <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let element">{{ element.year_uni }}</td>
      </ng-container>

      <tr
        class="mat-header-row"
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        class="row"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selected(row)"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
